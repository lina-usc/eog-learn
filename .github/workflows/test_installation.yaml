name: Test Codebase

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[full]
          pip install pandas
          pip install pymatreader

      - name: Test import
        run: |
          python -c "import eoglearn"

      - name: Run tests
        run: |
          pytest eoglearn --cov=eoglearn --cov-report=xml --cov-config=pyproject.toml
